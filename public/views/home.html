<h2>The job available now is </h2>
<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>#</th>
            <th>Title</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="job in jobs">
			<td>{{$index+1}}</td>
			<td><a href="" ng-click="addapplicant(job.id)">{{job.title}}</a></td>
		</tr>
	</tbody>
</table>
<div class="modal fade" tabindex="-1" role="dialog" id="applicantmodal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Submit Application</h4>
      </div>
      <div class="modal-body">
        <form ng-submit="">
            <label>Firat Name</label>
            <input type="text" class="form-control" ng-model="user.f_name">
            <label>Surname</label>
            <input type="text" class="form-control" ng-model="user.s_name">
            <label>Phone Number</label>
            <input type="text" class="form-control" ng-model="user.ph_number">
            <label>Email Address</label>
            <input type="text" class="form-control" ng-model="user.email">
            <label>Passport</label>
            <input type="file" class="form-control" ng-model="user.file">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" ng-click="application(user)">Submit Application</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
